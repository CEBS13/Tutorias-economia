<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="fonts/Linearicons-Free-v1.0.0/icon-font.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/animate/animate.css">
<!--===============================================================================================-->	
	<link rel="stylesheet" type="text/css" href="vendor/css-hamburgers/hamburgers.min.css">

	<link rel="icon" href="../logoA.png" type="image/x-icon">
	<style>
		#selecSexo{
			border-radius: 10px;
			
			border: 1px solid #e6e6e6;
    		border-radius: 10px;
			width: 100%; height: 60px !important;
			   box-sizing: border-box;
			   color: #999999;
		}

		.wrap-input100{
			width: 100%; height: 70px !important;
			
		}

		.label-input100{
			font-size: 18px;
		}
	</style>

</head>
<body style="background-color: #666666;">
	
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<!-- <form class="login100-form validate-form" action="/Sigin" method="post"> -->
				<form class="login100-form validate-form">
					<div class="logo">
					<center>
						<img src="images/logoA1.png">
					</center>
				</div>
					<span class="login100-form-title p-b-43">
						Registro
					</span>
					
					<div class="wrap-input100 validate-input" data-validate = "*Nombre">
						<input class="input100" type="text" name="nombre" id="nombre">
						<span class="focus-input100"></span>
						<span class="label-input100">Nombre</span>
					</div>

					<div class="wrap-input100 validate-input" data-validate = "*Nombre usuario">
						<input class="input100" type="text" name="nombreUsuario" id="nombreUsuario">
						<span class="focus-input100"></span>
						<span class="label-input100">Nombre usuario</span>
					</div>
					
					<div class="wrap-input100 validate-input" data-validate = "*Correo Ejem: ex@abc.xyz">
						<input class="input100" type="text" name="email" id="email">
						<span class="focus-input100"></span>
						<span class="label-input100">Correo Electronico</span>
					</div>
					
					
					<div class="wrap-input100 validate-input" data-validate="*Contraseña">
						<input class="input100" type="password" name="pass" id="pass">
						<span class="focus-input100"></span>
						<span class="label-input100">Contraseña</span>
					</div>

					<!-- <div class="wrap-input100 validate-input" data-validate = "*Edad">
						<input class="input100" type="text" name="edad" id="edad">
						<span class="focus-input100"></span>
						<span class="label-input100">Edad</span>
					</div> -->

					<div class="flex-sb-m w-full p-t-3 p-b-32">						
						<select id="selecSexo" class="input100" name="selectSexo">
							<option selected value="0">Seleccione un sexo</option>
							<option value="F">Femenino</option>
							<option value="M">Masculino</option>
						</select>
				</div>

					<div class="flex-sb-m w-full p-t-3 p-b-32">
						
							<label class="radio-inline login100-form-radio" style="font-size: 20px; color:#999999;"><input  type="radio" name="optGenero" value="1" >Tutor</label>
							<label class="radio-inline login100-form-radio" style="font-size: 20px; color:#999999;"><input  type="radio" name="optGenero" value="2" >Estudiante</label>

					</div>
			

					<div class="container-login100-form-btn">
					      	<a id="boton-registrarse" class="login100-form-btn " >Ingresar</a>
							 <!-- <button id="boton-registrarse" class="login100-form-btn " >Sign in</button> -->

					</div>

					<div class="text-center p-t-46 p-b-20">
						<span class="txt2">
							- ó -
						</span>
					</div>

					<div class="login100-form-social flex-c-m">
						<a href="#" class="login100-form-social-item flex-c-m bg1 m-r-5">
							<i class="fa fa-facebook-f" aria-hidden="true"></i>
						</a>

						<a href="#" class="login100-form-social-item flex-c-m bg2 m-r-5">
							<i class="fa fa-twitter" aria-hidden="true"></i>
						</a>
					</div>
				</form>
				<div class="login100-more" style="background-image: url('images/fondo_sesion.gif');">
			</div>
		</div>
	</div>
	
	
<!-- Modal -->
<div class="modal fade" id="cuenta-existente" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true"> 
	<div class="modal-dialog modal-dialog-centered" role="document">
	  <div class="modal-content">
		<div class="modal-header">
		  <h5 class="modal-title" id="exampleModalCenterTitle">¡Error!</h5>
		  <button   type="button" class="close" data-dismiss="modal" aria-label="Close">
			<span aria-hidden="true">&times;</span>
		  </button>
		</div>
		<div class="modal-body">
		  Ya hay una cuenta con ese correo.
		</div>
		<div class="modal-footer">
		  <button id="btncuExistente" type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
		  <!--button type="button" class="btn btn-primary">Save changes</button-->
		</div>
	  </div>
	</div>
  </div>

  <!-- Modal -->
<div class="modal fade" id="registro-exitoso" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
	<div class="modal-dialog modal-dialog-centered" role="document">
	  <div class="modal-content">
		<div class="modal-header">
		  <h5 class="modal-title" id="exampleModalCenterTitle">¡Bienvenido!</h5>
		  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
			<span aria-hidden="true">&times;</span>
		  </button>
		</div>
		<div class="modal-body">
		  Se ha registrado exitosamente, por favor inicie sesión.
		</div>
		<div class="modal-footer">
		  <button  id="btnCuentaRegistrada" type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
		  <!--button type="button" class="btn btn-primary">Save changes</button-->
		</div>
	  </div>
	</div>
  </div>

	<script src="js/main.js"></script>

</body>
</html>
